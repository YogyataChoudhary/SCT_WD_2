<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 320px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .display {
            padding: 20px;
            text-align: right;
            background-color: var(--dark-color);
            color: white;
        }

        .previous-operand {
            min-height: 24px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            overflow-wrap: break-word;
        }

        .current-operand {
            min-height: 32px;
            font-size: 2rem;
            font-weight: bold;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ddd;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: white;
            transition: all 0.2s;
        }

        button:hover {
            background-color: var(--light-color);
        }

        button:active {
            transform: scale(0.98);
        }

        .operator {
            background-color: var(--primary-color);
            color: white;
        }

        .operator:hover {
            background-color: var(--secondary-color);
        }

        .equals {
            background-color: var(--accent-color);
            color: white;
        }

        .equals:hover {
            background-color: #c0392b;
        }

        .span-2 {
            grid-column: span 2;
        }

        .error {
            color: #ff6b6b;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="span-2" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button data-action="operator" data-operator="÷">÷</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-action="operator" data-operator="×">×</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-action="operator" data-operator="-">-</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-action="operator" data-operator="+">+</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calculator = new Calculator();
            calculator.init();
        });

        class Calculator {
            constructor() {
                this.previousOperandElement = document.getElementById('previous-operand');
                this.currentOperandElement = document.getElementById('current-operand');
                this.clear();
            }

            init() {
                // Button event listeners
                document.querySelectorAll('[data-number]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.appendNumber(button.textContent);
                        this.updateDisplay();
                    });
                });

                document.querySelectorAll('[data-action="operator"]').forEach(button => {
                    button.addEventListener('click', () => {
                        this.chooseOperation(button.getAttribute('data-operator'));
                        this.updateDisplay();
                    });
                });

                document.querySelector('[data-action="calculate"]').addEventListener('click', () => {
                    this.compute();
                    this.updateDisplay();
                });

                document.querySelector('[data-action="clear"]').addEventListener('click', () => {
                    this.clear();
                    this.updateDisplay();
                });

                document.querySelector('[data-action="delete"]').addEventListener('click', () => {
                    this.delete();
                    this.updateDisplay();
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
                        this.appendNumber(e.key);
                        this.updateDisplay();
                    } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                        const operatorMap = {
                            '+': '+',
                            '-': '-',
                            '*': '×',
                            '/': '÷'
                        };
                        this.chooseOperation(operatorMap[e.key]);
                        this.updateDisplay();
                    } else if (e.key === 'Enter' || e.key === '=') {
                        e.preventDefault();
                        this.compute();
                        this.updateDisplay();
                    } else if (e.key === 'Backspace') {
                        this.delete();
                        this.updateDisplay();
                    } else if (e.key === 'Escape') {
                        this.clear();
                        this.updateDisplay();
                    }
                });
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.error = null;
            }

            delete() {
                if (this.error) {
                    this.clear();
                    return;
                }
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (this.error) {
                    this.clear();
                }
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.error) {
                    this.clear();
                    return;
                }
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }

            compute() {
                if (this.error) {
                    this.clear();
                    return;
                }
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                try {
                    switch (this.operation) {
                        case '+':
                            computation = prev + current;
                            break;
                        case '-':
                            computation = prev - current;
                            break;
                        case '×':
                            computation = prev * current;
                            break;
                        case '÷':
                            if (current === 0) {
                                throw new Error("Cannot divide by zero");
                            }
                            computation = prev / current;
                            break;
                        default:
                            return;
                    }
                    
                    this.currentOperand = computation.toString();
                    this.operation = undefined;
                    this.previousOperand = '';
                    this.error = null;
                } catch (error) {
                    this.error = error.message;
                    this.currentOperand = '';
                    this.previousOperand = '';
                    this.operation = undefined;
                }
            }

            getDisplayNumber(number) {
                if (number === '') return '';
                const floatNumber = parseFloat(number);
                if (isNaN(floatNumber)) return '';
                return floatNumber.toLocaleString('en');
            }

            updateDisplay() {
                if (this.error) {
                    this.currentOperandElement.textContent = this.error;
                    this.currentOperandElement.classList.add('error');
                    this.previousOperandElement.textContent = '';
                    return;
                }
                
                this.currentOperandElement.classList.remove('error');
                this.currentOperandElement.textContent = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.textContent = '';
                }
            }
        }
    </script>

</body></html>
